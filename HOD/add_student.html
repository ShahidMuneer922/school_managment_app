{% extends "school_managment_app/base.html" %}
{% block content %}
    <form role="form" action="/add_student_save" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
                <label>Email Adress</label>
                <input type="email" class="form-control" placeholder="Enter Email" name="email" >
            </div>
                <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password">
            </div>
                <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" placeholder="Enter First Name" name="first_name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name">
            </div>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="Enter UserName" name="username">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Enter Address" name="address">
            </div>
            <div class="form-group">
                <label>Courses</label>
                <select class="form-control" name="course">
                    {% for course in courses %}
                        <option value="{{ course.id }}">
                            {{ course.course_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Sex</label>
                <select class="form-control" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
                </div>
            <div class="form-group">
                <label>Session Start</label>
                <input type="date" class="form-control" placeholder="session start year" name="session_start">
            </div>
              <div class="form-group">
                <label>Session End</label>
                <input type="date" class="form-control" placeholder="session end year" name="session_end">
            </div>
            <div class="form-group" style="color:gold">
                <label>Profile Pic</label>
                <input type="file" class="form-control" placeholder="session end year" name="profile_pic">
            </div>
        </div>
        <div class="form-group">
                {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger" style="margin-top:10px">
                        {{ message }}
                    </div>
                {% endif %}
            {% if message.tags == 'success' %}
                <div class="alert alert-success" style="margin-top:10px">
                    {{ message }}
                </div>
            {% endif %}
                {% endfor %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block">Add Student</button>
        </div>
    </form>
{% endblock content %}
