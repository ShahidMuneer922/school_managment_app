{% extends "school_managment_app/base.html" %}
{% block content %}
    <form role="form" action="/add_session_save" method="post">
            {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
                <label>Session_start_year</label>
                <input type="date" class="form-control" placeholder="Enter Session Start Year" name="session_start" >
            </div>
        </div>
         <div class="card-body">
            <div class="form-group">
                <label>Session_end_year</label>
                <input type="date" class="form-control" placeholder="Enter Session End Year" name="session_end" >
            </div>
        </div>
        <div class="form-group">
                {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger" style="margin-top:10px">
                        {{ message }}
                    </div>
                {% endif %}
            {% if message.tags == 'success' %}
                <div class="alert alert-success" style="margin-top:10px">
                    {{ message }}
                </div>
            {% endif %}
                {% endfor %}
                {% endif %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block">Add Session</button>
        </div>
    </form>
{% endblock content %}
