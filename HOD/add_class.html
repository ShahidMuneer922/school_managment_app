{% extends "school_managment_app/base.html" %}
{% block content %}
    <form role="form" action="/edit_class_save" method="post">
            {% csrf_token %}
        <div class="card-body">
              <div class="form-group" style="color:gold">
                <label>Class Number</label>
                <input type="number" class="form-control" placeholder="Enter Class NO" name="class">
            </div>
            <div class="form-group" style="color:gold">
                <label>Subject Name</label>
                <select class="form-control" name="subject_name">
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">
                        {{ subject.subject_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group" style="color:gold">
                <label>Courses</label>
                <select class="form-control" name="course">
                    {% for course in courses %}
                        <option value="{{ course.id }}">
                            {{ course.course_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        <div class="form-group" style="color:gold">
                <label>Staff</label>
                <select class="form-control" name="staff">
                    {% for staff in staffs %}
                        <option value="{{ staff.id }}">
                            {{ staff.first_name }} {{ staff.last_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        <div class="form-group">
                {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger" style="margin-top:10px">
                        {{ message }}
                    </div>
                {% endif %}
            {% if message.tags == 'success' %}
                <div class="alert alert-success" style="margin-top:10px">
                    {{ message }}
                </div>
            {% endif %}
                {% endfor %}
                {% endif %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block">Add Class</button>
        </div>
    </form>
{% endblock content %}
