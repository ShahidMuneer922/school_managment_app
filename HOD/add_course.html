{% extends "school_managment_app/base.html" %}
{% block content %}
    <form role="form" action="/add_course_save" method="post">
            {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
                <label style="color:gold">Course Name</label>
                <input type="text" class="form-control" placeholder="Enter Course" name="course" >
            </div>
        </div>
        <div class="form-group">
            {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger" style="margin-top:10px">
                        {{ message }}
                    </div>
                {% endif %}
            {% if message.tags == 'success' %}
                <div class="alert alert-success" style="margin-top:10px">
                    {{ message }}
                </div>
            {% endif %}
                {% endfor %}
                {% endif %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block" style="background-color:gold"><a style="color:black">Add Course</a></button>
        </div>
    </form>
{% endblock content %}
